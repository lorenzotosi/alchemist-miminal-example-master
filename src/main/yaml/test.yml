incarnation: protelis

variables:
  width: &width
    type: Constant
    parameters: 50
  height: &height
    type: Constant
    parameters: 50

network-model:
  type: ConnectWithinDistance
  parameters:
    - 1

environment:
  type: Continuous2DEnvironment
  global-programs:
  - time-distribution:
      type: DiracComb
      parameters: [0, 0.01]
    type: Deposit



seeds:
  scenario: 0
  simulation: 1

_actions:
  all: &read
    - type: Event
      time-distribution: 1
      actions:
        #- type: MoveNode
        #  parameters: [pheromone]
        - type: ReadLayer
          parameters:



deployments:
  type: Rectangle
  parameters: [2, 0, 0, 1, 1]
  contents:
    molecule: pheromone
    concentration: 10
  programs:
    - *read


layers:
  - type: PheromoneLayer
    parameters: [pheromone]
    molecule: pheromone
  #- type: NonConvexLayer
  #  parameters: [0.0, 0, 0, 5, 5]
  #  molecule: pheromone

terminate:
  - type: AfterTime
    parameters: 2000