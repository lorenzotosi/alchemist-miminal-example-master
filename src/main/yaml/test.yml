incarnation: protelis

variables:
  width: &width
    type: Constant
    parameters: 50
  height: &height
    type: Constant
    parameters: 50

network-model:
  type: ConnectWithinDistance
  parameters:
    - 1

environment:
  type: Continuous2DEnvironment

seeds:
  scenario: 0
  simulation: 1

_reactions:
  move: &spawn
    - type: Event
      time-distribution: 1
      actions:
        #- type: MoveRight
        #  parameters: [pheromone]
        - type: ReadLayer
          parameters: [1]



deployments:
  type: Rectangle
  parameters: [2, 0, 0, 1, 1]
  contents:
    molecule: pheromone
    concentration: 10
  programs:
    - *spawn

layers:
  #- type: PheromoneLayer
  #  parameters: [pheromone]
  #  molecule: pheromone
  - type: NonConvexLayer
    parameters: [1.0, 0, 0, 0, 5, 5, 5, 5, 0]
    molecule: pheromone