incarnation: protelis

variables:
  moleculeName: &moleculeName pheromone
  neighborhoodDistance: &distance 0.1
  wiggleAngle: &wa 40.0
  wiggleBias: &wb 0.0
  sniffAngle: &sa 45.0
  sniffThreshold: &st 4.0
  customDiffusionThreshold: &dt 5.0


network-model:
  type: ConnectWithinDistance
  parameters:
    - *distance

environment:
  type: Continuous2DEnvironment
  global-programs:
  - time-distribution:
      type: DiracComb
      parameters: [0, 0.01]
    type: Deposit
    parameters: [*moleculeName]
  - time-distribution:
      type: DiracComb
      parameters: [0, 0.01]
    type: Evaporate
    parameters: [*moleculeName]
  - time-distribution:
      type: DiracComb
      parameters: [0, 0.01]
    type: Diffuse
    parameters: [*moleculeName, *dt, *distance]



seeds:
  scenario: 0
  simulation: 1

_actions:
  all: &read
    - type: Event
      time-distribution: 1
      actions:
        - type: MoveNode
          parameters: [*distance, *moleculeName, *wa, *wb, *sa, *st]
        - type: ReadLayer
          parameters:



deployments:
  type: Rectangle
  parameters: [1, 0, 0, 1, 1]
  properties:
    - type: NodeWithDirection
  contents:
    molecule: *moleculeName
    concentration: 10
  programs:
    - *read


layers:
  - type: PheromoneLayer
    parameters: [*moleculeName]
    molecule: *moleculeName

terminate:
  - type: AfterTime
    parameters: 2000