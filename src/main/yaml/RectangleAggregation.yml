incarnation: protelis

variables:
  moleculeName: &moleculeName pheromone
  neighborhoodDistance: &distance 0.5
  wiggleAngle: &wa 46.0
  wiggleBias: &wb 0.0
  sniffAngle: &sa 45.0
  sniffThreshold: &st 0.0
  customDiffusionThreshold: &dt 0.0
  xStart : &xS -10
  yStart : &yS -10
  width : &width 20
  height: &height 20


network-model:
  type: ConnectWithinDistance
  parameters:
    - *distance

environment:
  type: Continuous2DEnvironment
  global-programs:
    - time-distribution:
        type: DiracComb
        parameters: [0, 1]
      type: Deposit
      parameters: [*moleculeName, 1.0]
    - time-distribution:
        type: DiracComb
        parameters: [0, 1]
      type: Evaporate
      parameters: [*moleculeName]
    - time-distribution:
        type: DiracComb
        parameters: [0, 1]
      type: Diffuse
      parameters: [*moleculeName, *dt, *distance]



seeds:
  scenario: 0
  simulation: 2

_actions:
  all: &read
    - type: Event
      time-distribution: 1
      actions:
        - type: MoveNode
          parameters: [*distance, *moleculeName, *wa, *wb, *sa, *st]
        - type: ReadLayer
          parameters:


deployments:
  type: Rectangle
  parameters: [500, *xS, *yS, *width, *height]
  properties:
    - type: NodeWithDirection
  contents:
    molecule: *moleculeName
    concentration: 1
  programs:
    - *read


layers:
  - type: PheromoneLayer
    parameters: [*moleculeName, *xS, *yS, *width, *height, *distance]
    molecule: *moleculeName

terminate:
  - type: AfterTime
    parameters: 2000